plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use testNG for testing.

    // This dependency is used by the application.
    implementation libs.guava
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.9.3'

    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.29.0'

    // https://mvnrepository.com/artifact/org.testng/testng 
    testImplementation group: 'org.testng', name: 'testng', version: '7.11.0'


    implementation 'org.apache.poi:poi:5.2.3'               // POI core library
    implementation 'org.apache.poi:poi-ooxml:5.2.3'          // POI for OOXML (Excel)
    
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.24.3'


}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'habitnu_assignment.App'
}

test {
    useTestNG() {
        suites "src/test/resources/testng.xml"
        useDefaultListeners = true
    }

    tasks.withType(Test) {
    doNotTrackState("Disabling state tracking because the test suite changes dynamically.")  // Disable state tracking for all test tasks
    }
    testLogging {
		events "PASSED", "SKIPPED", "FAILED", "STANDARD_OUT", "STANDARD_ERROR"
        exceptionFormat = 'full'

        // Optionally do:
        showStackTraces = true
	}
    testLogging.showStandardStreams = true
    test.outputs.upToDateWhen {false}
}
